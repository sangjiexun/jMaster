<!DOCTYPE html>
<html>
<!--
	■問題１
	名前とパスワードでログインするアプリケーションを作成してください。
	<仕様>
	・ログインに成功した際にセッションを生成し、名前をセッション情報に格納すること
	・ログイン成功後はログインした名前を表示すること

	■問題２
	問題１で作成したindex.htmlにログアウトリンク追加してください。
	<仕様>
	・ログアウトリンクによってセッション破棄するようにすること

	■問題3
	問題1で作成したindex.htmlに本をカートに入れるアプリケーションを作成してください。
	<仕様>
	・本のタイトルと価格を持つBookクラス（JavaBeans）を作成すること
	・index.htmlで3つ以上本のリンクを作成すること（リンクにタイトルと価格のパラメータを入れること）
	・ログイン成功している状態でしか本を追加することができないこと
-->
	<head>
		<meta charset="UTF-8">
		<title>CHAP.05</title>
		<link rel="stylesheet" href="/jMaster/style/servlet.css">
	</head>
	<body>
		<div  id="container">
			<form action="/jMaster/auth" method="post" class="art" style="margin: 0;">
				<table>
					<tr>
						<td style="width: 100px;">名前</td>
						<td>
							<input type="text" name="name">
						</td>
					</tr>
					<tr>
						<td>パスワード</td>
						<td>
							<input type="text" name="pass">
							<input type="hidden" name="log" value="in">
							<input type="submit" value="ログイン">
						</td>
					</tr>
				</table>
			</form>
			<form action="/jMaster/auth" method="post" class="art">
				<table>
					<tr>
						<td style="width: 100px;">ログアウト</td>
						<td>
							<input type="hidden" name="log" value="out">
							<input type="submit" value="ログアウト">
						</td>
					</tr>
				</table>
			</form>
			<div class="art">
				<a href="/jMaster/cart?book=book01&price=500">本01</a>　500円<br>
				<a href="/jMaster/cart?book=book02&price=1000">本02</a>　1000円<br>
				<a href="/jMaster/cart?book=book03&price=1500">本03</a>　1500円
			</div>
		</div>
	</body>
</html>
